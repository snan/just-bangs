<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=1;">
    <title>Just Bangs!</title>
    <style>
    html {
      font-family: "Tex Gyre Heros", "Nimbus Sans L", Helvetica, Arial, sans-serif;
      background: #fff url("just-bangs.svg") no-repeat right bottom;
      background-size: auto 100%;
      height: 100%;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      color: #de5833;
      text-align: center;
    }

    body {
      position: relative;
      top: 25%
    }

    form {
      max-width: 700px;
      margin: auto;
      display: flex;
    }

    input[type="text"] {
      border: 1px solid #2d4f8e;
      outline-color: #2d4f8e;
      border-radius: 3px;
      font-size: 20px;
      padding: 5px 6px;
      text-align: left;
      height: 28px;
      flex: auto;
      width: 100%;
    }

    input[type="submit"] {
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      flex: none;
      margin-left: 6px;
    }

    @media only screen and (max-device-width: 700px) {
      body {
        width: 100%;
        margin-left: 2px;
        padding: 0
      }

      .query {
        width: 160px
      }
    }

    @media only screen and (max-device-width: 701px) and (orientation: landscape) {
      .query {
        width: 253px
      }
    }
    </style>
</head>
<body>
    <h1>Just Bangs!</h1>
    <form action="/" method="get">
	<input type="text" size="40" name="q" autocomplete="off" value="" autofocus=""/> <input type="submit" value="Search"/>
    </form>
</body>
</html>
